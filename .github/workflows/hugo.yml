name: Build and Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main  # Runs only when you push to main

permissions:
  contents: write #allow pushing to gh-pages branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repository
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true  # Fetch PaperMod theme if using it as a submodule

      # Install Hugo (extended version required for PaperMod)
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.147.0'   # pick latest extended from Hugo releases
          extended: true

      # Build the Hugo site
      - name: Build
        run: hugo --minify

      # Deploy the public/ folder to gh-pages branch
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
